<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bus Arrival App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body style="background-color: rgb(236, 226, 226);">
    <nav class="navbar" style="background-color: #FF921C;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Bus Arrival App</span>
      </div>
    </nav>

    <div class="d-flex flex-column">
      <label for="busStopIdInput" class="text-center my-3 fs-2">Bus Stop ID</label>
        <div class="container text-center">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </span>
            <input type="number" class="form-control" placeholder="Enter a bus stop ID" aria-label="Username" aria-describedby="addon-wrapping" id="busStopIdInput">
            <button type="button" class="btn btn-outline" style="background-color: #FF921C;" onclick="displayArrival()">Show Arrival</button>
          </div>
          
        </div>
    </div> 
    
    <div class="container my-5"> 
      <div class="row"> 
          <div class="col-md-6 col-sm-12">
            <div id="map"></div>
          </div> 
          <div class="col-md-6 col-sm-12">
            <h1 id="busStopName"></h1>
            <h2 id="busStopID"></h2>
            <table class="table table-striped table-bordered fluid" id="table">
              <thead id="tableHead"></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div> 
      </div> 
    </div> 
    <script src="script.js"></script>
  </body>
</html>
