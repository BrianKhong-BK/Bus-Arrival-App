<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bus Arrival App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"

    <link

      crossorigin=""
    ></script>
  </head>

  <body>
    <h1>Bus Arrival App</h1>
    <div style="display: flex; flex-direction: column">
      <label for="busStopId">Bus Stop ID</label>
      <input type="text" placeholder="Enter a bus ID" id="busStopIdInput" />
    </div>
    <button onclick="displayArrival()">Show Arrival</button>

    <div id="map"></div>

    <h1 id="busStopName"></h1>
    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
